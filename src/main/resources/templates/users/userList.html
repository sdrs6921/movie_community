<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="container">
        <div>
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>성별</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>주소</th>
                    <th>생년월일</th>
                    <th>핸드폰</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.user_id}"></td>
                    <td th:text="${user.user_password}"></td>
                    <td th:text="${user.user_gender}"></td>
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.user_email}"></td>
                    <td th:text="${user.user_address}"></td>
                    <td th:text="${user.user_birth}"></td>
                    <td th:text="${user.user_phone}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
