<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div class="container">

        <form action="/users/new" method="post">
            <div class="form-group">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="user_password">비밀번호</label>
                <input type="text" id="user_password" name="user_password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="user_gender">성별</label>
                <input type="text" id="user_gender" name="user_gender" placeholder="성별을 입력하세요">
            </div>
            <div class="form-group">
                <label for="user_name">이름</label>
                <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="user_email">이메일</label>
                <input type="text" id="user_email" name="user_email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="user_address">주소</label>
                <input type="text" id="user_address" name="user_address" placeholder="주소를 입력하세요">
            </div>
            <div class="form-group">
                <label for="user_birth">생년월일</label>
                <input type="text" id="user_birth" name="user_birth" placeholder="생년월일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="user_phone">전화번호</label>
                <input type="text" id="user_phone" name="user_phone" placeholder="전화번호를 입력하세요">
            </div>

            <button type="submit">등록</button>
        </form>
    </div>

</body>
</html>
